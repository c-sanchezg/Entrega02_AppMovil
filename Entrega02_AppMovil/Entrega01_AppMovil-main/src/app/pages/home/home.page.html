<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <ion-text color="medium">
          <h1>¿Te llevo? o ¿Tu llevas?:</h1>
      </ion-text>
  
    
      <ion-item lines="none">
        <ion-text color="medium">
          <p>Fecha de hoy: </p>
        </ion-text>
        <ion-label color="medium" slot="end">{{todayDate | date: "EEE dd MMM"}}</ion-label>
      </ion-item>
  
      <ion-item>
        <ion-text color="medium">
          <p>
            Clima de hoy
          </p>
        </ion-text>
      </ion-item>
  
      <ion-item lines="none">
        <ion-text color="medium">
          <p>
            Temperatura: {{weathertemp}} °C
          </p>
        </ion-text>
      </ion-item>
  
      <ion-item lines="none">
        <ion-text color="medium">
          <p>Comuna: {{cityname}}</p>
        </ion-text>
        <ion-icon name="location"></ion-icon>
      </ion-item>
  
      <ion-item lines="none">
        <ion-text color="medium">
          <p>Detalle del clima: {{weatherdetail}}</p>
        </ion-text>
        <ion-icon name="partly-sunny"></ion-icon>
      </ion-item>
  
      <ion-button (click)="obtenerClima()">Usar mi ubicacion</ion-button>
  </ion-card>
    
  <img routerLink="/needtrip" src="/assets/img/viajas.jpg" alt="">
  
  <img routerLink="/havetrip"src="/assets/img/llevas.jpg" alt="">
  <ion-button (click)="getGeolocation()">
      
  </ion-button>
  <ion-button  expand="block"  shape="round" color="secondary" routerLink="/about">
      Nosotros
  </ion-button>
</ion-content>
